<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Cervical Cancer Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Age" placeholder="Age" required="required" />
        <input type="text" name="Number of sexual partners" placeholder="Number of sexual partners" required="required" />
		<input type="text" name="First Sexual intercourse" placeholder="First Sexual intercourse" required="required" />
		<input type="text" name="Smoke(years)" placeholder="Smoke(years)" required="required" />
        <input type="text" name="Smokes(packs/years)" placeholder="Smokes(packs/years)" required="required" />
        <input type="text" name="Smokes (packs/year)" placeholder="Smokes (packs/year)" required="required" />
        <input type="text" name="IUD" placeholder="IUD" required="required" />
        <input type="text" name="IUD (years)" placeholder="IUD (years)" required="required" />
        <input type="text" name="STDs" placeholder="STDs" required="required" />
        <input type="text" name="STDs (number)" placeholder="STDs (number)" required="required" />
        <input type="text" name="Dx:HPV" placeholder="Dx:HPV" required="required" />
        <input type="text" name="Dx" placeholder="Dx" required="required" />
        <input type="text" name="Hinselmann" placeholder="Hinselmann" required="required" />
        <input type="text" name="Schiller" placeholder="Schiller" required="required" />
        <input type="text" name="Citology" placeholder="Citology" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
